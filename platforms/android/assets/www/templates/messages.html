<ion-view title={{title}}>
  <ion-nav-buttons side="left">

  </ion-nav-buttons>
    <ion-pane class="has-header messaging-view" ng-controller="Messages">

        <ion-content class="content-stable" ng-style="{ bottom: data.keyboardHeight + 'px' }">

            <div ng-repeat="message in messages" ng-class="{ me: message.userId == myId }" class="message">

                <!-- <div class="photo icon"></div> -->
                <user-icon></user-icon>
                <div class="message">
                    <div class="userName">{{message.name }}</div>
                    <span>{{message.text }}</span>
                    <!-- <span>{{message.userId }}</span><span>{{myId }}</span> -->
                </div>

            </div>

        </ion-content>

        <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="대화입력" on-focus="checkSession()" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
            </label>
            <button class="button icon-left ion-chevron-left button-positive" ng-click="sendMessage()">
            </button>
        </ion-footer-bar>
    </ion-pane>
</ion-view>
