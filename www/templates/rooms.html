<ion-view title={{title}}>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="room in rooms" href="#/app/rooms/{{room.id}}" class="item item-thumbnail-left">
        <img ng-src="{{ room.thumbnailImgUrl }}">
        <h2>{{room.title}}</h2>
        <h4>{{room.castName}}</h4>
      </a>
    </div>
  </ion-content>
</ion-view>
