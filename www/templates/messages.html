  <ion-pane ng-controller="Messages" class="messaging-view">

    <ion-content class="content-stable" ng-style="{ bottom: data.keyboardHeight + 'px' }">

      <div ng-repeat="message in messages" ng-class="{ me: message.userId == myId }" class="message">

        <!-- <div class="photo icon"></div> -->
        <user-icon></user-icon>
        <div class="message">
          <div class="userName">{{message.name }}</div>
          <span>{{message.text }}</span>
        </div>

      </div>

    </ion-content>

    <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="대화입력" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">전송
      </button>
    </ion-footer-bar>
  </ion-pane>
